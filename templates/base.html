<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Research Report{% endblock %}</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --border-color: #e0e0e0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--primary-color);
            margin-top: 1.5em;
        }
        
        h1 { 
            font-size: 2.2em; 
            border-bottom: 2px solid var(--secondary-color); 
            padding-bottom: 10px; 
        }
        
        h2 { 
            font-size: 1.8em; 
            border-left: 4px solid var(--secondary-color); 
            padding-left: 10px; 
            margin-top: 1.8em;
        }
        
        h3 { 
            font-size: 1.5em; 
            color: var(--secondary-color);
            margin-top: 1.5em;
        }
        
        a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .container {
            background-color: white;
            border-radius: 5px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        
        .metadata {
            font-size: 0.9em;
            color: #eee;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .findings li, .trends li, .gaps li, .agreements li, .disagreements li, .toc li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .source {
            background-color: var(--light-bg);
            padding: 12px 15px;
            border-radius: 4px;
            margin: 8px 0;
            font-size: 0.9em;
            border-left: 3px solid var(--secondary-color);
        }
        
        .confidence {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .high-confidence { 
            background-color: #d4edda; 
            color: #155724; 
        }
        
        .medium-confidence { 
            background-color: #fff3cd; 
            color: #856404; 
        }
        
        .low-confidence { 
            background-color: #f8d7da; 
            color: #721c24; 
        }
        
        footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid var(--border-color);
        }
        
        .disagreement {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 3px solid #ffc107;
        }
        
        .source-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            background-color: #e9ecef;
            font-size: 0.8em;
            color: #495057;
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            h2 {
                font-size: 1.5em;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                font-size: 12pt;
                line-height: 1.3;
            }
            
            .no-print {
                display: none !important;
            }
            
            a {
                text-decoration: none;
                color: #000;
            }
            
            a[href^="http"]::after {
                content: " (" attr(href) ")";
                font-size: 0.9em;
                color: #666;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block report_title %}Research Report{% endblock %}</h1>
            <div class="metadata">
                Generated on: {{ generated_date }}<br>
                {% if topic %}Topic: {{ topic }}{% endif %}
            </div>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>Generated by Autonomous Research Assistant</p>
        </footer>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
